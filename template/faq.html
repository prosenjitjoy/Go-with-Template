{{define "page"}}
<h1 class="text-4xl py-4 semibold tracking-tight">FAQ Page</h1>
<ul class="grid grid-cols-2 gap-16">
  {{range .}}
  {{template "qa" .}}
  {{end}}
</ul>
{{end}}

{{define "qa"}}
<li class="border-t border-indigo-400 py-1 px-2"><span class="block text-lg text-gray-800 semibold">{{.Question}}</span> <span class="block text-sm text-gray-500">{{.Answer}}</span></li>
{{end}}
